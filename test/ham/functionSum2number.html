        // tinh biet thuc
        function tinh_bieu_thuc() {
            var tong = 0;

            // kiem tra gia tri 
            if (n <= 0) {
                alert("ban phai nhap so lon hon 0");
            }
            else {
                // tinh toan
                for (var i = 1; i <= n; i++) {
                    tong += (1 / i);
                }
            }
            document.write("Tổng giá trị biểu thức là: " + tong);
        }
