<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <form action="">
            <h1>nhap so: </h1>
            <input type="text" id="number" value="0">
            <input type="button" value="in ket qua" onclick="print_number()">
        </form>
        <!-- hien thi ket qua bang id resaut -->
        <div id="resaut"></div>    
    </div>
    <script>
        function print_number(){
            // lay number
            var number=document.getElementById("number").value;
            // khai bao number la so, nhap vao so
            number=parseInt(number);
            var html="";
            for(var i=0;i <=number;i++){
                html+=i+ " ";
            }
            console.log(html);
            document.getElementById("resaut").innerHTML=html;
        }
    </script>
</body>

</html>
